<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>CSS Properties</title>
    <style>
      html {
        font-size: 30px;
      }
      body {
        background-color: cornflowerblue;
        color: white;
        font-size: 18px;
      }

      #fColor {
        color: coral;
      }

      #fontSize {
        font-size: 2rem;
      }

      #pWeight {
        font-weight: 900;
      }

      #fontF {
        font-family: Caveat;
        font-weight: 400;
      }

      #fRight {
        text-align: right;
      }
    </style>
  </head>

  <body>
    <h1>Important CSS Properties</h1>
    <p id="fColor">Color</p>
    <p id="fontSize">Font Size</p>
    <p id="pWeight">Font Weight</p>
    <p id="fontF">Font Family</p>
    <p id="fRight">Text Align</p>
